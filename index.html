<!DOCTYPE html>
<html>
<head>
  <title>CRUD Example with Mock API</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
 
  <div class="container">
    <h1 style="text-align: center;">CRUD Javascript with Mock API</h1>
    <!-- <input type="text" id="nameInput" placeholder="Name" value="x">
    <input type="email" id="emailInput" placeholder="Email" value="y">
    <input type="submit" onclick="createUsersData()" value="Create"/> -->
    <div class=" border">
    <div class="col-sm-12">

      <div class="form-group row">
        <label for="nameInput" class="col-sm-1 col-form-label">Name</label>
        <div class="col-sm-12">
          <input type="text" class="form-control" id="nameInput" placeholder="Name" required>
        </div>
      </div>

      <div class="form-group row">
        <label for="emailInput" class="col-sm-1 col-form-label">Email</label>
        <div class="col-sm-12">
          <input type="text" class="form-control" id="emailInput" placeholder="email@example.com" required>
        </div>
      </div>    
      
    </div>
    <button type="button" class=" mb-3 btn btn-success btn-sm btn-block col-sm-2 offset-5" style="height:40px" onclick="createUsersData()">Create User</button>
  </div>
    <table id="itemTable" class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="itemList">
      <!-- Items will be dynamically added here -->
    </tbody>
  </table>
</div>
  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
